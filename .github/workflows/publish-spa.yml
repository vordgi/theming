name: Publish spa

on: [push]

jobs:
  build-apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install Dependencies
        run: yarn
      - name: Build SPA
        run: yarn build:spa
      - name: Build SSG
        run: yarn build:ssg
      - name: Build SSR
        run: yarn build:ssr
      - uses: actions/upload-artifact@v2
        with:
          name: build-apps
          path: |
            spa/build
            ssg/.next
            ssr/.next
          retention-days: 1

  deploy-apps:
    runs-on: ubuntu-latest
    needs: build-apps
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - uses: actions/download-artifact@v2
        with:
          name: build-apps
      - name: Install production deps
        run: yarn install --production
      - name: Deploy SPA to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_DO }}
          port: ${{ secrets.SSH_PORT_DO }}
          username: ${{ secrets.SSH_USERNAME_DO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: spa/build
          target: /var/www/theming-spa.vorfolio.ru
          strip_components: 1
      - name: Deploy SSG to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_DO }}
          port: ${{ secrets.SSH_PORT_DO }}
          username: ${{ secrets.SSH_USERNAME_DO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "ssg/.next,./node_modules,ssg/package.json"
          target: /var/www/theming-ssg.vorfolio.ru
          strip_components: 1
      - name: Deploy SSR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_DO }}
          port: ${{ secrets.SSH_PORT_DO }}
          username: ${{ secrets.SSH_USERNAME_DO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "ssr/.next,./node_modules,ssr/package.json"
          target: /var/www/theming-ssr.vorfolio.ru
          strip_components: 1

  run-apps:
    runs-on: ubuntu-latest
    needs: deploy-apps
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DO }}
          port: ${{ secrets.SSH_PORT_DO }}
          username: ${{ secrets.SSH_USERNAME_DO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/theming-ssg.vorfolio.ru && (pm2 reload theming-ssg || pm2 --name theming-ssg start npm -- start)
            cd /var/www/theming-ssr.vorfolio.ru && (pm2 reload theming-ssr || pm2 --name theming-ssr start npm -- start)
